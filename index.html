<html>

<head>
    <link href="Css/Main.css" rel="stylesheet" />
    <script src="Css/jquery-1.10.2.min.js"></script>
	<link rel="shortcut icon" href="images/favi.png" />

</head>

<body>

    <div id="bg">
        <img src="images/Poster1.jpg" />
    </div>


    <div id="main">
        
        <div id="image">
            <img id="gift" src="images/static.jpg" />
        </div>

        <div id="list">
        </div>

        <div align="center" id="search-div" style="position: absolute; bottom: 101.8%; left: 107.5%;">
            <h3 style=" background-color: white;color:teal; font-family: monospace; font-size: 140%;">Search a song</h3>
            <input type="text" id="inp" placeholder="Type keyword..." oninput="checkInputDataAndRespond()"
                autocomplete="off" />

        </div>

        <div id="player">

            <div id="songTitle" style="position: absolute; top: 220px; font-size: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: 600;
                ">
                Daemon<br /> <br />Sooraj dooba hai remix</div>
            <br /><br />
            <div id="buttons">
                <button id="pre" onclick="pre()"><img src="buttons/Pre.png" height="80%" width="80%" /></button>
                <p id="number" style="position: absolute; left: 47%; font-size:100%;font-weight: 1000;">loading...</p>
                <button id="next" onclick="next()"><img src="buttons/Next.png" height="80%" width="80%" /></button>
            </div>
            <div id="bajao" style="height: 80px; width: 250px; ">
                <audio id="my-audio" style="outline: none;width: 90%; position: absolute; left: 20px;" controls autoplay
                    src="music/Sooraj dooba hai remix.mp3" type="audio/mp3">
                </audio>

            </div>
            <button class="beat" style="position: absolute; left:40%;" onclick="random()">Random song</button>
            <!-- <input type="text" id="inp1"  placeholder="Paste Youtube URL" 
            autocomplete="off" style="position: absolute; left:40%; top:-30%"/>
            <button class="beat" style="position: absolute; left:40%; top:-20%" onclick="matchYoutubeUrl()">Add song</button> -->
        </div>


    </div>
    <script src="Java script/app_music_player.js"> </script>

</body>

</html>
